<div>
    <head>
        <title>Travel App</title>

    </head>

    <main>
         <section>
             <form class="" onsubmit="return Client.handleSubmit(event)">
                <h2>SIMPLE TRAVEL PLANNER</h2>

                <label>Destination</label><br>
                <input type="text" id="zip"><br>
            
                <label>Departure date</label><br>
                <input type="date" id='departureDate'><br>

                <label>Return date</label><br>
                <input type="date" id="returnDate"><br>

                <input type="submit" id="generate" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
             </form>
            
         </section>

        <section id="tripDetails">
            <div id="location"></div>
            <div id="tripLength"></div>
            <div id="daysAway"></div>
            <div id="departure"></div>
            <div id="return"></div>
            <div id="temp"></div>
            <img src="" id="image">
        </section>
    </main>
